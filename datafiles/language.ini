16="Case 3 - 04.04.19XX,  New York, USA#Chemist Ed Beranise and his wife Chicita were sentanced to the ironic execution by radiation from the Demonic Orange Fruit, 80000 rad. The data would be used in the irony research."
17="Case 4 - 04.04.20XX,  New York, USA#I can't believe my own mother would do that. That was the last cookie from the last cookie tree i brought from my trip to cookie islands. Maybe the last cookie ever."
18="Case 4 - 04.04.20XX,  New York, USA#I can't be harsh with my own mother. While she is criminal, and her food-stealing urge must be controlled, i fought really hard to keep her rights to socialize and fresh air."
19="Case 5 - 10.10.20XX,  Bluestone park, USA#While my own family was transported as wax statues to legaly enter this nation, modern illegal aliens think they can just drop their ass from the sky on our holy land."
20="Case 5 - 10.10.21XX,  Outer Space#Not only we successfully deported the goofy fella, we also made huge leaps in diplomacy, global supply chains, materials, logistics and rocket science to achieve this."

[russian]
1="Дело 1 - 11.08.19XX,  Даллас, США#Тело директора отдела водных ресурсов было найдено в закрытой комнате с попугаем внутри. Кеша является главным подозреваемым и моим клиентом в этом деле."
2="Дело 1 - 12.08.19XX,  Даллас, США#Кеша свободен и волен лететь на все четыре стороны. Но он летит домой, на восток. К своей жене на Гаити или к своим детям-попуганененкам на Кубе."
3="Дело 2 - 12.01.19XX,  Даллас, США#Мой новый клиент - 6-ти месячная девочка, Мария Смирнова. Её поймали с поличным во время убийства её родного брата, Егора Смирнова, выстрелом в сердце." 
4="Дело 2 - 01.02.20XX,  Джефферсон, США#Кто бы мог подумать! Младенец, на которго пытались повесить убийство, первая жещина-президент! Что за жизнь! И ваш покорный слуга тут совсем не при чем, ха!" 
5="Дело 3 - 01.03.20XX,  Даллас, США#Бутч Ножкин , президент США был убит сегодня фантомной пулей с небес на параде в своем кадиллаке без крыши. Пол Фрост, 8-летний мальчик, стрелял в небо и сдал себя полиции, но его родители все равно решили нанять адвоката." 
6="Дело 3 - 01.11.20XX,  Даллас, США#Теперь Павлик Фрост играет в местной юношоской лиге по американскому футболу. Тренер говорит что у него особенно хорошо выходит пинать мяч в воздух."
7="Дело 4 - 02.02.19XX,  Даллас, США#Легендарный футбольный тренер, ЗБ Смирнов подозревается в убийстве своей жены, Надежды Петровой-Смирновой, и её любовника, кубинского иммигранта и официанта ресторана Пельмень."
8="Дело 4 - 02.03.19XX,  Даллас, США#ЗБ Смирнов был признан невиновным и может продолжать заботиться о своей приемной дочери и помогать местной ребятне завоевывать мир спорта."
9="Дело 5 - 11.11.20XX,  Джефферсон, США#Марии Смирновой, один из моих прошлых клиентов, грозит тяжелое наказание за начало ядерной войны, смерть 6-ти миллиардов людей и уничтожении цивилизвции."
10="Дело 5 - 12.12.20XX,  Джефферсон, США#Что такое цивилизация без милосердия? Возможно, если бы мы не были настолько трусливы и жестоки, не было бы и смысла ни в каких преступлениях и судах."
11="Дело 1 - 02.02.19XX,  Нью Йорк, США#Гоблин съел женщину, державшую его в качество питомца в своей квартире. Вот что происходит когда внепространственных существ содержат в ненадлежащих условиях."
12="Дело 1 - 02.03.19XX,  Нью Йорк, США#Гоблин был помещен в подпространственную коробку пока ему не найдут суперудачиливого хозяина который сможет контролировать уровень хаотической магии."
13="Дело 2 - 03.03.19XX,  Магеллания, США#Школа полная дыр от пуль, лягух и трупаков. Двое выживших. Пес лягушатник и восьмикласник Пико. Я никогда не любил школы, но я всегда ненавидел детей, собак и лягушек."
14="Дело 2 - 03.04.19XX,  Магеллания, США#Немного гей-профилактического электрофореза должно отрезвить этих шалунов и отвадить их тратить время государственных институций."
15="Дело 3 - 03.04.19XX,  Нью Йорк, США#Химик Эдвард Бернейз и его жена, макетолог Чикита, обвиняются в распространении светящегося банана, который стал хитом инстаграмма и причиной смерти 200000 человек."
16="Дело 3 - 04.04.19XX,  Нью Йорк, США#Эдвард Бернейз и Чикита приговариваются к иронической казни радиактивным демоническим мандарином. Полученные данные ученые используют для изучения иронии."
17="Дело 4 - 04.04.20XX,  Нью Йорк, США#Какая мать может так поступить с собственным сыном? Это было последнее печенье в банке. Возможно это было мое последнее печенье в жизни. Была бы она так рада, если бы я умер и не мог больше есть печенья вообще?"
18="Дело 4 - 04.04.20XX,  Нью Йорк, США#Я не могу быть строг с собственной мамой. Конечно её печенькокрадственная болезнь должна быть под контролем, но я боролся изо всех сил чтобы предоставить ей возможность человеческого общения и радость свежего воздуха."
19="Дело 5 - 10.10.20XX,  Степной заповедник, США#Моя семья вынуждена была регистрироваться в качестве восковых статуй чтобы прибыть в эту страну. Современные же пришельцы просто с неба жмакаются своей пудовой жопой на эту священную землю."
20="Дело 5 - 10.10.21XX,  Космос#Мы не только депортиртировали этого чудилу, но и совершили огромные рывки в дипломатии, ракетостроении, материалах и логистике чтобы этого добиться!"

[ukrainian]
1="Справа 1 - 11.08.19XX,  Даллас, США#Труп директора відділку водних ресурсів було знайдено у закритій кімнаті з папугою усередині. Кеша є головним підозрюваним та моїм клієнтом у цій справі."
2="Справа 1 - 12.08.19XX,  Даллас, США#Кеша вільний летіти на всі чотири боки. Але він летить додому на схід. До своєї дружини на Гаїті або до своїх дітей-папуг на Кубі."
3="Справа 2 - 12.01.19XX,  Даллас, США#Мій новий клієнт – 6-місячна дівчинка, Марія Смирнова. Її зловили на місці злочину під час вбивства її рідного брата, Єгора Смирнова, пострілом у серце." 
4="Справа 2 - 01.02.20XX,  Джефферсон, США#Хто б міг подумати! Немовля, на яке намагалися повісити вбивство, перша жінка-президент! Що за життя! І ваш покірний слуга тут зовсім ні до чого, ха!." 
5="Справа 3 - 01.03.20XX,  Даллас, США#Бутч Ножкін, президент США був убитий сьогодні фантомною кулею з небес на параді у своєму кадилаку без даху. Пол Фрост, 8-річний хлопчик, стріляв у небо і здав себе поліції, але його батьки все одно вирішили найняти адвоката." 
6="Справа 3 - 01.11.20XX,  Даллас, США#Тепер Павлік Фрост грає у місцевій юношській лізі з американського футболу. Тренер каже, що у нього особливо добре виходить штовхати м'яч у повітря."
7="Справа 4 - 02.02.19XX,  Даллас, США#Легендарний тренер, ЗБ Смирнов підозрюється у вбивстві своєї дружини, Надії Петрової-Смирнової, та її коханця, кубинського іммігранта та офіціанта ресторану Пельмень."
8="Справа 4 - 02.03.19XX,  Даллас, США#ЗБ Смирнов був визнаний невинним і може продовжувати дбати про свою прийману доньку та допомагати місцевим хлопцям завойовувати світ спорту."
9="Справа 5 - 11.11.20XX,  Джефферсон, США#Марії Смирновій, один із моїх минулих клієнтів, загрожує важке покарання за початок ядерної війни, смерть 6 мільярдів людей та знищення цивілізації."
10="Справа 5 - 12.12.20XX, Джефферсон, США#Що таке цивілізація без милосердя? Можливо, якби ми не були настільки трусами та негідниками, не було б і сенсу в жодних злочинах і судах."
11="Справа 1 - 02.02.19XX, Н'ю Йорк, США#Гоблін з'їв жінку, яка мала його як вихованця у своїй квартирі. Ось що відбувається, коли позапросторових істот тримають у неналежних умовах."
12="Справа 1 - 02.03.19XX, Н'ю Йорк, США#Гоблін був поміщений у підпросторову коробку, доки йому не знайдуть найкмітливішого господаря, який зможе контролювати його рівень хаотичної магії."
13="Справа 2 - 03.03.19XX, Магеланія, США#Школа повна дір, жаб та трупаків. Двоє виживших. Пес-жабник і восьмикласник Піко. Я ніколи не любив школу, але я завжди ненавидів дітей, собак та жаб."
14="Справа 2 - 03.04.19XX, Магеланія, США#Трохи гей-профілактичного електрофорезу має протверезити цих пустунів і відвадити їх витрачати час державних інституцій!"
15="Справа 3 - 03.04.19XX, Н'ю Йорк, США#Хімік Едвард Бернейз і його дружина, макетолог Чикіта, звинувачуються в поширенні банана, що світиться, який став хітом інстаграма і причиною смерті 200000 осіб."
16="Справа 3 - 04.04.19XX, Н'ю Йорк, США#Едвард Бернейз і Чикіта засуджуються до іронічної страти радіоактивним демонічним мандарином. Отримані дані будуть використані у дослідженнях іронії."
17="Справа 4 - 04.04.20XX, Н'ю Йорк, США#Яка ненька може так вчинити із власним сином? Це було останнє тістечко у банці. Можливо, це було моє останнє тістечко в житті. Була б вона така рада, якби я помер і не міг більше їсти печива взагалі?"
18="Справа 4 - 04.04.20XX, Н'ю Йорк, США#Я не можу бути суворим із власною мамою. Звичайно її тістечкокрадна хвороба повинна бути під контролем, але я боровся щосили щоб надати їй можливість людського спілкування і радість свіжого повітря."
19="Справа 5 - 10.10.20XX, Арканія Новітня, США#Моя родина змушена була реєструватися восковими фігурами щоб прибути до цієї країни. Сучасні ж прибульці просто з неба цокаються своєю пудовою дупою на цю святу землю."
20="Справа 5 - 10.10.21XX, Космос#Ми не тільки депортиртували цього покидька, а й зробили величезні ривки в дипломатії, ракетобудуванні, матеріалах та логістиці, щоб цього досягти!"